<div class="page">
  <div>
    <h3>Alertas e incidencias</h3>
    <p>Seguimiento de eventos cr√≠ticos y comunicados operativos.</p>
  </div>

  <div class="card list" *ngIf="alerts$ | async as alerts">
    <div class="row" *ngFor="let alert of alerts">
      <div>
        <strong>{{ alert.title }}</strong>
        <span>{{ alert.description }}</span>
        <small>{{ alert.createdAt }}</small>
      </div>
      <div class="meta">
        <span class="badge" [class.badge-danger]="alert.severity === 'Alta'"
          [class.badge-warning]="alert.severity === 'Media'"
          [class.badge-success]="alert.severity === 'Baja'">
          {{ alert.severity }}
        </span>
        <span class="type">{{ alert.type }}</span>
      </div>
    </div>
  </div>
</div>
