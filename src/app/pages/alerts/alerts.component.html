<div class="page">
  <div>
    <h3>Alertas e incidencias</h3>
    <p>Seguimiento de eventos cr√≠ticos y comunicados operativos.</p>
  </div>

  <div class="card list" *ngIf="alertas$ | async as alertas">
    <div class="row" *ngFor="let alerta of alertas">
      <div>
        <strong>{{ alerta.titulo }}</strong>
        <span>{{ alerta.descripcion }}</span>
        <small>{{ alerta.creadoEn }}</small>
      </div>
      <div class="meta">
        <span class="badge" [class.badge-danger]="alerta.severidad === 'Alta'"
          [class.badge-warning]="alerta.severidad === 'Media'"
          [class.badge-success]="alerta.severidad === 'Baja'">
          {{ alerta.severidad }}
        </span>
        <span class="type">{{ alerta.tipo }}</span>
      </div>
    </div>
  </div>
</div>
